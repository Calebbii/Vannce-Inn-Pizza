<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="./css/order.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="placeOrder">
        <header>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">MENU</a>
                    </li>
                    <li class="nav-item">
                        <img class="logo" src="https://thumbs.dreamstime.com/z/initial-letter-logo-vi-company-name-blue-magenta-color-circle-swoosh-design-vector-logotype-business-identity-203942788.jpg" height="70px" width="70px">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">PLACE ORDER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" >CONTACT US</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="size">
                        <select id="size" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Select Pizza Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
            </div>
            <div class="col"></div>
         </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="toppings">
                        <select id="topping" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Select Pizza Topping</option>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="mushroom">Mushrooms</option>
                            <option value="Onion">Onions</option>
                            <option value="bacon">Bacon</option>
                            <option value="sausage">Sausage</option>
                        </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <select id="crust" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Select Pizza Crust</option>
                            <option value="stuffed crust">Stuffed Crust</option>
                            <option value="cracker crust">Cracker Crust</option>
                            <option value="flat bread crust">Flat Bread Crust</option>
                            <option value="cheese crust pizza">Cheese Crust</option>
                            <option value="thick crust pizza">Thick Crust</option>
                          </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <select id="quantity" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Quantity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div>
            <button id="addToCart" type="button" class="btn btn-outline-success">ADD TO CART</button>
        </div>
        <div class="cartList">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Size</th>
                      <th scope="col">Topping</th>
                      <th scope="col">Crust</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Amount</th> 
                    </tr>
                </thead>   
                <div id="display">
                    <tbody>
                        <tr>
                            
                        


                        </tr>
                    </tbody>
                </div>
            </table>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">LOCATION TO BE DELIVERED</label>
                        <input type="text" class="form-control" id="location" placeholder="Your Location">
                        <button id="place" type="button" class="btn btn-outline-success">Submit</button>
                    </div>
                </div>
                <div class="col"></div>
             </div>
        </div>

          <footer>
            <div class="containerIcons">
                <div class="row">
                    <div class="col">
                        <img src="https://www.pngitem.com/pimgs/m/165-1657001_black-and-white-twitter-logo-png-transparent-png.png" height="45px" width="50px">
                    </div>
                    <div class="col">
                        <img src="https://spng.subpng.com/20180618/ych/kisspng-logo-calgary-tower-business-white-instagram-icon-5b27e389605e69.3537300315293408093947.jpg" height="45px" width="50px">
                    </div>
                    <div class="col">
                        <img src="https://www.pngkit.com/png/detail/10-100309_facebook-black-white-icon-facebook-face-book-png.png" height="40px" width="50px">
                    </div>
                    <div class="col">
                        <img src="https://i.pinimg.com/474x/35/38/84/35388450747d66cc94e19c96af601c94.jpg" height="45px" width="50px">
                    </div>
                </div>
            </div>
        </footer>  
    </div>
    
</body>
</html>
