<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/contact.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">MENU</a>
                </li>
                <li class="nav-item">
                    <img class="logo" src="https://thumbs.dreamstime.com/z/initial-letter-logo-vi-company-name-blue-magenta-color-circle-swoosh-design-vector-logotype-business-identity-203942788.jpg" height="70px" width="70px">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">PLACE ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" >CONTACT US</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="contactUs">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                        <input type="text" id="firstName" placeholder="First Name">
                </div>
                <div class="col-6">
                        <input type="text" id="lastName" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label"></label>
           <textarea class="form-control" id="textarea" placeholder="Tell us what you think" rows="8"></textarea>
        </div>
        <div class="submit">
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
    <footer>
        <div class="containerIcons">
            <div class="row">
                <div class="col">
                    <img src="https://www.pngitem.com/pimgs/m/165-1657001_black-and-white-twitter-logo-png-transparent-png.png" height="45px" width="50px">
                </div>
                <div class="col">
                    <img src="https://spng.subpng.com/20180618/ych/kisspng-logo-calgary-tower-business-white-instagram-icon-5b27e389605e69.3537300315293408093947.jpg" height="45px" width="50px">
                </div>
                <div class="col">
                    <img src="https://www.pngkit.com/png/detail/10-100309_facebook-black-white-icon-facebook-face-book-png.png" height="40px" width="50px">
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/474x/35/38/84/35388450747d66cc94e19c96af601c94.jpg" height="45px" width="50px">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
